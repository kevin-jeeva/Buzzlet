<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>        
        <!--Sources-->
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta> 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="includes/style.css"></link>
    <title>Facelet Title</title>
</h:head>
<h:body>    
    <div class ="container-fluid">
        <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Buzzlet</h1>
        <p>Quiz Anytime</p> 
         <h2></h2>       
        <div class="container">         
             <a href="Dashboard.jsp" type="button" class="btn btn-outline-primary btn-lg">Dashboard</a>                  
             <a href="logout_proc" type="button" class="btn btn-outline-danger btn-lg">Log out</a>             
         </div>
        </div> 
        <BR></BR>
    <div class="container">     
        <div class="card bg-light text-black">
         <div class="card-body">
    <f:view>
        <h:form>
            <h:panelGrid columns="3">  
               <!--GET THE TITLE AND CALL THE INSERT QUIZ TITLE METHOD IN THE QUIZBL CLASS-->
                <h:outputLabel value="Enter your Quiz title: " class="font-weight-bold"></h:outputLabel>               
                 <h:inputText id="txtTitle" required="true" value="${quiz.title}" requiredMessage="Please enter the quiz title">
                 <f:validateLength minimum="5" maximum="45"></f:validateLength>
                 </h:inputText> &nbsp;                  
                 <h:commandButton value="Submit" class="btn btn-outline-info btn-lg" action="${quizBL.InsertQuiz()}"></h:commandButton>
                 
            </h:panelGrid>           
        </h:form>
    </f:view>
   </div>
</div>
  </div>     

    </div>
</h:body>
</html>
